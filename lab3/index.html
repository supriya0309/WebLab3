<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title> Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
    <form>
        <table class="calculator" >
          <tr>
            <td colspan="4"><input id="display"  value="0" ></td>
          </tr>
           <tr>
            
            <td><input type="button" class="math"  value="tan" onclick="if(checkInput(this.form.display.value)) { tan(this.form) }"></td>
            <td><input type="button" class="operator" value="/" onclick="addChar(this.form.display, '/')"></td>
            <td><input type="button" class="cal"  value="C" onclick="this.form.display.value=  0 "></td>


          </tr>

          <tr>
            <td><input type="button" class="number"  value="7" onclick="addChar(this.form.display, '7')"></td>
            <td><input type="button" class="number"  value="8" onclick="addChar(this.form.display, '8')"></td>
            <td><input type="button" class="number"  value="9" onclick="addChar(this.form.display, '9')"></td>
            <td><input type="button" class="operator"  value="x^" onclick="if(checkInput(this.form.display.value)) { exp(this.form) }"></td>
          <tr>
            <td><input type="button" class="number"  value="4" onclick="addChar(this.form.display, '4')"></td>
            <td><input type="button" class="number"  value="5" onclick="addChar(this.form.display, '5')"></td>
            <td><input type="button" class="number"  value="6" onclick="addChar(this.form.display, '6')"></td>
            <td><input type="button" class="operator"  value="*" onclick="addChar(this.form.display, '*')"></td>
          </tr>
          <tr>
            <td><input type="button" class="number"  value="1" onclick="addChar(this.form.display, '1')"></td>
            <td><input type="button" class="number"  value="2" onclick="addChar(this.form.display, '2')"></td>
            <td><input type="button" class="number"  value="3" onclick="addChar(this.form.display, '3')"></td>
            <td><input type="button" class="operator" value="âˆš" onclick="if(checkInput(this.form.display.value)) { sqrt(this.form) }"></td>
            
          </tr>
          <tr>
            <td><input type="button" class="operator"  value="." onclick="addChar(this.form.display, '.')"></td>
            <td><input type="button" class="number"  value="0" onclick="addChar(this.form.display, '0')"></td>

            <td><input type="button" class="operator"  value="-" onclick="addChar(this.form.display, '-')"></td>
            <td><input type="button" class="cal"  value="=" onclick="if(checkInput(this.form.display.value)) { compute(this.form) }"></td>


          </tr>
          <tr>
            <td><input type="button" class="operator"  value="+" onclick="addChar(this.form.display, '+')"></td>
            <td><input type="button" class="math"  value="cos" onclick="if(checkInput(this.form.display.value)) { cos(this.form) }"></td>
            <td><input type="button" class="math"  value="sin" onclick="if(checkInput(this.form.display.value)) { sin(this.form) }"></td>

            
          </tr>
        </table>
       </form>
</body>
</html>
